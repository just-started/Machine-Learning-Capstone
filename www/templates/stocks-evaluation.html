
{% extends 'layout.html' %}
{% block title %}Evaluated Stock Prices{% endblock %}

{% block content %}
<!-- stats for each stock selected -->
<cm-stats-display></cm-stats-display>

<!-- visualization of nromed graphs -->
<cm-normed-display></cm-normed-display>

{% endblock %}

{% block page_scripts %}
<script type="text/javascript" src="{{ url_for('static', filename='js/stocks-display.js') }}"></script> 

<script>
    window.stockData = JSON.parse('{{ data | tojson | safe}}');

    console.log(window.stockData);
    
    var str = JSON.stringify(window.stockData);
    str = JSON.stringify(window.stockData, null, 4); 

    document.body.append(str);

    angular.module('displayApp', [
        'displays'
    ]);

    angular.element(function() {
      angular.bootstrap(document, ['displayApp']);
    });

</script>
{% endblock %}
